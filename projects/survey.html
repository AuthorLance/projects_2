<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below to participate in our survey.</p>
    
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="number" min="1" max="120" placeholder="Enter your age">
        
        <label for="dropdown">What is your favorite feature?</label>
        <select id="dropdown" name="dropdown">
            <option value="usability">Usability</option>
            <option value="design">Design</option>
            <option value="performance">Performance</option>
        </select>
        
        <p>How do you rate our service?</p>
        <input type="radio" id="excellent" name="rating" value="excellent">
        <label for="excellent">Excellent</label><br>
        <input type="radio" id="good" name="rating" value="good">
        <label for="good">Good</label><br>
        <input type="radio" id="fair" name="rating" value="fair">
        <label for="fair">Fair</label><br>
        <input type="radio" id="poor" name="rating" value="poor">
        <label for="poor">Poor</label><br>
        
        <p>What features do you use the most? (Select all that apply)</p>
        <input type="checkbox" id="feature1" name="feature" value="usability">
        <label for="feature1">Usability</label><br>
        <input type="checkbox" id="feature2" name="feature" value="design">
        <label for="feature2">Design</label><br>
        <input type="checkbox" id="feature3" name="feature" value="performance">
        <label for="feature3">Performance</label><br>
        
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea><br>
        
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
